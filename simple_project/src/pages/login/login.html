<form name='form'>
    <input type="text" placeholder="请输入手机号" validator='required,phone' ng-model='user.phone' name='phone'>
    <br/>
    <input type="text" placeholder="请输入密码" validator='required,password' ng-model='user.password' name='password'>
</form>
<button validation-submit='form' ng-click='submit();'>登录</button>
