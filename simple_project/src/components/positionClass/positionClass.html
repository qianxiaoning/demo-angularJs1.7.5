<div class='positionClass'>
    <div>
        <h5>职位分类</h5>
        <span class='{{isActive===$index?"on":""}}' ng-repeat='cls in com.positionClass' ng-bind='cls.name' ng-click='showPositionList($index)'></span>
    </div>
    <div class="bottom" ng-repeat='pos in positionList'>
        <p ng-bind='pos.name'></p>
        <p ng-bind='pos.createdDate'></p>
        <p ng-bind='pos.salary'></p>
    </div>
</div>
